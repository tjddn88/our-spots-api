spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  cache:
    type: simple

app:
  admin-password: test-admin-password
  jwt:
    secret: this-is-a-test-secret-key-for-jwt-signing-minimum-32-chars
    expiration-hours: 24
